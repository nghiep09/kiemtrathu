<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="500px" style="border: 1px solid #000000 ;"></canvas>
</body>
</html>
<script>
    class Rectangle{
        width;
        height;
        x;
        y;
        color;

        constructor(width,height,x,y,color) {
            this.width=width;
            this.height=height;
            this.x=x;
            this.y=y;
            this.color=color
        }
        getWidth(){
            return this.width
        }
        getHeight(){
            return this.height
        }

    }
    let rectangle=new Rectangle(200,100,10,10);
    let width=rectangle.getWidth();
    let height=rectangle.getHeight();
    console.log(width+"-"+height)
    let ctx = document.getElementById("myCanvas").getContext("2d");
    ctx.moveTo(10,10);
    ctx.lineTo(200,10);
    ctx.moveTo(200,10);
    ctx.lineTo(200,100);
    ctx.moveTo(200,100);
    ctx.lineTo(10,100);
    ctx.moveTo(10,100);
    ctx.lineTo(10,10);
    ctx.stroke();

</script>
